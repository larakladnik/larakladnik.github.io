<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery">
        <img src="Percy.jpg" alt="Image 1" class="thumbnail" onclick="openModal(this.src)">
        <img src="Auntumn.jpg" alt="Image 2" class="thumbnail" onclick="openModal(this.src)">
        <img src="Urnik.jpg" alt="Image 3" class="thumbnail" onclick="openModal(this.src)">
        <img src="Water.jpg" alt="Image 4" class="thumbnail" onclick="openModal(this.src)">
        <img src="image5.jpg" alt="Image 5" class="thumbnail" onclick="openModal(this.src)">
        <img src="image6.jpg" alt="Image 6" class="thumbnail" onclick="openModal(this.src)">
        <img src="image7.jpg" alt="Image 7" class="thumbnail" onclick="openModal(this.src)">
        <img src="image8.jpg" alt="Image 8" class="thumbnail" onclick="openModal(this.src)">
        <img src="image9.jpg" alt="Image 9" class="thumbnail" onclick="openModal(this.src)">
        <img src="image10.jpg" alt="Image 10" class="thumbnail" onclick="openModal(this.src)">
    </div>

  
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script src="script.js"></script>
</body>
</html>
